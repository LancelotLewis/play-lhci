name: Scheduled CI workflow

on:
  schedule:
    - cron: '0 */1 * * *'
  workflow_dispatch:
    inputs:
      # 可以定义一些输入参数
      message:
        description: 'Message from the trigger'
        required: false

jobs:
  run-ci-workflow:
    name: Run CI workflow
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Run CI workflow
        permissions:
          contents: write # 允许写入文件
          actions: write # **关键**：允许触发 actions
        run: |
          # 获取当前日期和时间
          CURRENT_DATE=$(date '+%Y-%m-%d %H:%M:%S')
          COMMIT_MESSAGE="🕐 auto: $CURRENT_DATE"
          gh workflow run "CI" -f message="$COMMIT_MESSAGE"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Scheduled Empty Commit

on:
  # schedule:
  #   - cron: '0 */1 * * *'
  #   - cron: '0 22 * * *'
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write
  actions: write

jobs:
  create-empty-commit:
    name: Create Empty Commit
    runs-on: ubuntu-latest
    steps:
      - name: Check for required variables
        run: |
          if [[ -z "${{ secrets.LHCI_TOKEN }}" || -z "${{ vars.LHCI_SERVER_BASE_URL }}" ]]; then
            echo "::error::Lighthouse CI is skipped because LHCI_TOKEN or LHCI_SERVER_BASE_URL is missing."
            exit 1 # Or exit 0 if you want to allow it to pass
          fi
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --local user.email "bot@arcblock.io"
          git config --local user.name "bot"

      - name: Create empty commit
        run: |
          # 获取当前日期和时间 (UTC)
          CURRENT_DATE=$(date '+%Y-%m-%d %H:%M:%S')
          COMMIT_MESSAGE="[ci] UTC🕐: $CURRENT_DATE"

          # 创建一个空的提交
          git commit --allow-empty -m "$COMMIT_MESSAGE"

      - name: Push to repository
        run: |
          git push origin HEAD:${{ github.ref }}
          sleep 10
          gh workflow run "CI"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
